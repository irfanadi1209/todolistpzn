<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <form name="taskform">
      <table>
        <tbody>
          <tr>
            <td><label for="task">Task:</label></td>
            <td><input type="text" name="task" id="task" /></td>
          </tr>
          <tr>
            <td><br /></td>
            <td><input type="submit" value="Input" /></td>
          </tr>
        </tbody>
      </table>
    </form>
    <h1>Task List</h1>
    <table>
      <thead>
        <tr>
          <th>Search:</th>
          <th><input type="text" name="search" id="search" /></th>
        </tr>
      </thead>
      <tbody id="tBody">
        <tr>
          <td><input type="button" value="Done" /></td>
          <td>This is a Task Description</td>
        </tr>
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
